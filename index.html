<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <title>Deacode - Template HTML Basic</title>
</head>

<body>
  <section id="home">
    <div class="container">
      <!-- navigation bar start -->
      <div class="navwrapper">
        <ul class="navigation">
          <li class="nav">
            <a href="#home" class="navlink">HOME</a>
          </li>
          <li class="nav">
            <a href="#start" class="navlink" id="startNavbar">START</a>
          </li>
          <li class="nav">
            <a href="#reward" class="navlink" id="rewardNavbar">REWARD</a>
          </li>
        </ul>
      </div>
      <div class="contentwrapper">
        <div class="title" id="title">Register Here</div>
        <div id="registerForm">
          <input type="text" placeholder="username" id="username" />
          <button onclick="register()">Register</button>
        </div>
        <button onclick="logout()" id="logoutButton">Logout</button>
      </div>
    </div>
  </section>
  <section id="start">
    <div class="container red">
      <div class="score">
        <h1>Score</h1>
        <div id="nilai"></div>
      </div>
      <div class="gamewrapper">
        <div class="box" id="box1"></div>
        <div class="box" id="box2"></div>
        <div class="box" id="box3"></div>
      </div>
      <div class="buttonwrapper">
        <button class="startButton" onclick="start()">START</button>
      </div>
    </div>
  </section>
  <section id="reward">
    <div class="container blue">
      <div class="contentwrapper" id="imgReward">
        <h1>üëáREWARD BUAT ANDAüëá</h1>
      </div>
    </div>
  </section>
  <div class="top" id="top" onclick="directing('#home',200)">‚òù</div>
  <script>
    function directing() {
      location.href = "#home"
    }
  </script>
  <script src="module/Player.js"></script>
  <script src="init.js"></script>
  <script src="module/Utilts.js"></script>
</body>

</html>
